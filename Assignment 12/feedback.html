<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      background: #f7f7f7;
      padding: 20px;
    }

    .feedback-form {
      background: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px; 
      box-shadow: 0 0 10px rgba(221, 40, 154, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;

    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px; 
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #f08fe2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px; 
      width: 50%; 
      display: block;
      margin: 0 auto;  
      }

    button:hover {
      background-color: #ec59c9;
    }
  </style>
</head>
<body>

  <div class="feedback-form">
    <h2>Feedback Form</h2>
    <form action="submit_feedback.php" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">--Select--</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
