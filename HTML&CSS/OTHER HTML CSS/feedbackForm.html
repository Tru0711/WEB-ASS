<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feedback form</title>
  </head>
  <body>
    <h1>Feedback Form</h1><br>
      <form>
         <label for="name">Name :</label>
         <input type="text" name="name" placeholder="Write your name"><br><br>
         <label for="em">Email</label>
         <input type="email" name="em" id="email" placeholder="Write your email"><br><br>
         <label for="msg">Message</label><br>
         <textarea name="msg"></textarea><br><br>
         <label>Rate us of 5: </label><br>
         <input type="radio" name="rate" id="rating">
         <label for="rate"> 1</label><br>
         <input type="radio" name="rate" id="rating">
         <label for="rate"> 2</label><br>
         <input type="radio" name="rate" id="rating">
         <label for="rate"> 3</label><br>
         <input type="radio" name="rate" id="rating">
         <label for="rate"> 4</label><br>
         <input type="radio" name="rate" id="rating">
         <label for="rate"> 5</label>
         <br><br>
         <button form="/form.html">Send Your Message !</button>

         
      </form>
  </body>
</html>
